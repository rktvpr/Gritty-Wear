<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Gritty T-shirt</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link href="../css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dosis&display=swap');
    </style>
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
    <div class="container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead">
            <div class="inner">
                <h1 class="masthead-brand">Gritty Wear</h1>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="index.html">Home</a>
                    <a class="nav-link" href="products.html">Products</a>
                    <a class="nav-link" href="cart.html">Cart</a>
                </nav>
            </div>
        </header>

        <div class="container product">
            <div class="row justify-content-center">
                <div class="col-sm align-self-center">
                    <section class="content">
                        <div class="product_image">
                            <img src="../assets/images/grittytshirt.jpg"
                                alt="grey tshirt for adults with a photo of gritty's face and hockey sticks in the background"
                                class="primary_image" style="width:80%" />
                        </div>
                    </section>
                </div>
                <div class="col-sm align-self-center">
                    <h2>Gritty T-Shirt</h2>
                    <h4><span class="currency_sign">$</span>28.00</h4>
                    <section class="description">
                        <p>The most beautiful Gritty t-shirt in all the lands! (this is actually purchasable at <a
                                href="https://www.philadelphiaindependents.com/shop/gritty-t-shirt">Philadelphia
                                Independents</a>)</p>
                        <div class="product-variant">
                            <label class="product-option">Size: </label>
                            <select class="product-size-container" id="product-size">
                                <option class="product-size-value" value="XS" selected="">
                                    XS
                                </option>
                                <option class="product-size-value" value="S" selected="">
                                    S
                                </option>
                                <option class="product-size-value" value="M">
                                    M
                                </option>
                                <option class="product-size-value" value="L">
                                    L
                                </option>
                                <option class="product-size-value" value="XL">
                                    XL
                                </option>
                            </select>
                            <input id="form1" min="0" name="quantity" value="1" type="number"
                                class="form-control form-control-sm">
                        </div>
                    </section>
                    <form action="/create-checkout-session" method="POST">
                        <button type="submit" id="checkout-button">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>

        <footer class="d-flex align-items-center justify-content-center mt-auto">
            <div class="inner">
                <p>Group 4's Project 2</p>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
