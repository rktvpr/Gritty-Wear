<body>
    <div class="container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead">
            <div class="container-fluid">
                <div class="row">
                    <div class="col flex-shrink-1 d-flex align-self-center justify-content-center">
                        <img src="../assets/images/hot-dog.png" style="height:100px; border:solid 1px;" alt="logo" />
                    </div>
                    <div class="col d-flex align-self-center justify-content-center">
                        <div class="logo text-center">
                            <a href="index.html" title="Gritty Wear"><h1>Gritty Wear</h1></a>
                        </div>
                    </div>    
                    <div class="col d-flex align-self-center">
                        <nav class="navbar nav-masthead justify-content-center">
                            <a class="h5 nav-link" href="index.html">Home</a>

        <div class="container product">
            <div class="row justify-content-center">
                <div class="col-sm align-self-center">
                    <section class="content">
                        <div class="product_image">
                            <img src="../assets/images/grittytoddler.jpg"
                                alt="orange tshirt for toddlers with a photo of gritty's face and hockey sticks in the background"
                                class="primary_image" style="width:80%" />
                        </div>
                    </section>
                </div>
                <div class="col-sm align-self-center">
                    <h2>Gritty Toddler T-Shirt</h2>
                    <h4><span class="currency_sign">$</span>24.00</h4>
                    <section class="description">
                        <p>Rep the best mascot in the land for your tot with the Gritty Toddler T-Shirt (this is actually purchasable at <a href="https://www.philadelphiaindependents.com/shop/gritty-toddler-t-shirt">Philadelphia Independents</a>)</p>
                        <div class="product-variant">
                            <label class="product-option">Size: </label>
                            <select class="product-size-container" id="product-size">
                                <option class="product-size-value" value="XS" selected="">
                                    XS
                                </option>
                                <option class="product-size-value" value="S" selected="">
                                    S
                                </option>
                                <option class="product-size-value" value="M">
                                    M
                                </option>
                                <option class="product-size-value" value="L">
                                    L
                                </option>
                                <option class="product-size-value" value="XL">
                                    XL
                                </option>
                            </select>
                            <input id="form1" min="0" name="quantity" value="1" type="number"
                                class="form-control form-control-sm">
                        </div>
                    </section>
                    <form action="/create-checkout-session" method="POST">
                        <button type="submit" id="checkout-button">Checkout</button>
                    </form>
                </div>
            </div>

        <footer class="d-flex align-items-center justify-content-center mt-auto">
            <div class="inner">
